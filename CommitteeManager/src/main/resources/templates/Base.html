<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title> Committee Manager | jbaker16 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/38ae23b938.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/Base_Style.css">
  </head>

  <body>
    <!-- Title of Page -->
    <div class="row p-3 m-auto jumbotron">
      <h1 class="display-4">
        Committee Manager | AC
      </h1>
    </div>
    <!-- Sticky Items -->
    <div class="sticky-top jumbotron m-0 p-0">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <!-- HOME (back to committee list) -->
            <li class="nav-item active">
              <a class="nav-link" href="#"> HOME </a>
            </li>
            <!-- ABOUT (contains info regarding the app) -->
            <li>
              <a class="nav-link" href="#"> ABOUT </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- User Interface for Committee Management -->
      <div class="mx-auto p-1 bg-light">
        <!-- Toolbar -->
        <nav class="navbar navbar-expand-md navbar-light">
          <ul class="navbar-nav mr-auto">
            <!-- ADD BUTTON -->
            <li>
              <button id="btn_openAdd" type="button" data-toggle="modal" data-target="#addMod" class="btn btn-success p-2">
                <i class="fas fa-plus-circle"></i>
                Add Committee
              </button>
            </li>
          </ul>
        </nav>
      </div>

    </div>
	<!-- End Sticky Items -->
    
    <!-- Committee Table -->
    <div class="container-fluid px-3 pt-0 bg-light remaining">
       <div id="commTable">
       	Committee Table
       </div>
    </div>
    
    <!-- the following divs will be defining our modals for our CRUD operations // hidden by JS, exposed by JQuery -->
    <div class="modal fade" id="addMod" tabindex="-1" role="dialog" aria-labelledby="addMod_title" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="addMod_title">Add a Committee</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <!-- TITLE -->
			<div class="form-group">
				<label class="form-label" for="mod_txtTitle">Formal Title</label>
				<input id="mod_txtTitle" class="form-control" type="text" name="title" placeholder="title (e.g. Faculty Review)"/>
			</div>
			<!-- NUMBER -->
			<div class="form-group">
				<label class="form-label" for="mod_txtNum">Num. Members</label>
				<input id="mod_txtNum" class="form-control" type="number" name="number" placeholder="number (0-999)"/>
			</div>
			<!-- TYPE -->
			<div class="form-group">
				<label class="form-label" for="mod_txtType">Type</label>
				<select id="mod_txtType" class="custom-select mr-sm-2" name="type">
					<option selected>Choose Type...</option>
					<option value="by appointment"> By Appointment </option>
					<option value="by Election"> By Election </option>
					<option value="by Position"> By Position </option>
				</select>
			</div>
			<!-- MEMBER -->
			<div class="form-group">
				<label class="form-label" for="mod_txtMember">Member Structure </label>
				<select id="mod_txtMember" class="custom-select mr-sm-2" name="member">
					<option selected>Choose Structure...</option>
					<option value="H"> Humanities </option>
					<option value="S"> Social Science </option>
					<option value="N"> Natural Science </option>
					<option value="L"> At Large </option>
					<option value="V"> Vice President </option>
				</select>
			</div>
			<!-- START -->
			<div class="form-group">
				<label class="form-label" for="mod_txtStart">Start Date</label>
				<input id="mod_txtStart" class="form-control" type="date" name="start"/>
			</div>
			<!-- END -->
			<div class="form-group">
				<label class="form-label" for="mod_txtEnd">End Date</label>
				<input id="mod_txtEnd" class="form-control" type="date" name="end"/>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button id="btn_addComm" type="button" class="btn btn-primary">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>
    
	<!-- Load Table Script -->
	<script src="js/listTable.js"></script>
    <!-- Bootstrap JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
