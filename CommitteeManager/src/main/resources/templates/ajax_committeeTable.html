<table class="table table-hover table-dark">
	<thead>
		<tr>
			<th scope="col"> ID </th>
			<th scope="col"> Title </th>
			<th scope="col"> Number </th>
			<th scope="col"> Type </th>
			<th scope="col"> Member </th>
			<th scope="col"> Start </th>
			<th scope="col"> End </th>
		</tr>
	</thead>
	<tbody>
		<#list comms as comm>
			<tr>
	    		<th scope="row"> ${comm.id} </th>
	    		<td> ${comm.title} </td>
	    		<td> ${comm.number} </td>
	    		<td> ${comm.type} </td>
	    		<td> ${comm.member} </td>
	    		<td> ${comm.start} </td>
	    		<td> ${comm.end} </td>
	    		<td class="text-right"> 
	    			<button id="ud_icons" type="button" class="btn btn-info p-1 mx-1" data-toggle="modal" data-target="#updateMod" onclick="fillUpdateForm(${comm.id}, ${comm}); return false;">
	    		   		<i class="fas fa-wrench px"></i> 
	    		   	</button>
	    		   	<button id="ud_icons" type="button" class="btn btn-danger p-1 mx-1">
	    		   		<i class="fas fa-trash"></i>
	    		   	</button>
	    		</td>
	    	</tr>
  		</#list>
	</tbody>
</table>
